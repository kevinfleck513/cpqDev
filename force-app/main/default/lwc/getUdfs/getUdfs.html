    strRecordId: {strRecordId}

    <template if:true={displayCount}>
        <lightning-formatted-text value="# of related records found: "></lightning-formatted-text>
        <lightning-formatted-number value={count}></lightning-formatted-number>
    </template>
    <template if:true={displayRecords}>
        <lightning-datatable
            key-field="id"
            columns={columns}
            data={records}
            hide-checkbox-column
            default-sort-direction={defaultSortDirection}
            sorted-direction={sortDirection}
            sorted-by={sortedBy}
            onsort={handleSort}>
    </lightning-datatable>
